<div class="row">
  <div class="sideL">

  <div class="main">

    <p>
      My algorithm.

    <h2>Data</h2>
    <p>
      The data
    </p>
  </div>
  <div class="sideR">
    <h2>Gameplay After i Iterations</h2>
    <div class="simBox">
      <div class="tab">
        <button class="tablinks" onclick="openIter(event, 'iter1')">i = 1</button>
        <button class="tablinks" onclick="openIter(event, 'iter2')">i = 10</button>
        <button class="tablinks" onclick="openIter(event, 'iter3')">i = 40</button>
      </div>

      <div id="iter1" class="tabcontent">
        <h3>Iteration 1</h3>
        <video width="500" controls>
          <source src="mov/galaga/rd_iter1.mp4" type="video/mp4">
        </video>
      </div>

      <div id="iter2" class="tabcontent">
        <h3>Iteration 10</h3>
        <video width="500" controls>
          <source src="mov/galaga/rd_iter2.mp4" type="video/mp4">
        </video>
      </div>

      <div id="iter3" class="tabcontent">
        <h3>Iteration 40</h3>
        <video width="500" controls>
          <source src="mov/galaga/rd_iter3.mp4" type="video/mp4">
        </video>
      </div>

      <script>
      function openIter(evt, iter) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(iter).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>
    </div>
  </div>
</div>
